<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>256 classes > 1 id</title>
    <style media="screen"></style>
  </head>
  <body>
    <p id="eye-dee">
      If this is red, then 256 classes have beat an id.
    </p>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript">

    </script>
    <script type="text/javascript">
      var tons_of_styles = "#eye-dee { color: aqua } \n" ;
      for (var i=0; i<256; i++) {
        tons_of_styles += ".c" + i + ", ";
        $("p").addClass("c" + i);
      }
      tons_of_styles += "one_last_class \n"; /* The last class does not get a comma */
      tons_of_styles += " { color: tomato }"; /* If classes win, the text is tomato */
      $("style").html(tons_of_styles);
    </script>
  </body>
</html>
